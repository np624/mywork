<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogle Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav-left">
          <li><a href="#">Web</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li><a href="#">Map</a></li> 
          <li><a href="#">More</a></li> 
        </ul>
        <ul id="nav-right">    
          <li><a href="#">iBoogle</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>     
      </nav>  
    </header>  
      
    <div class="boogle">
      <a href="Boogle.PNG" id="boogle_logo"><img src="Boogle.PNG"/></a>
    </div>
    
    <!-- FORM SEARCH -->  
    <div class="form">  
      <form>
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Search Boogle or type URL">
      </form>
    </div>  
    
    <!-- BUTTONS -->
    <div class= "buttons">  
      <input type="submit" value="Boogle Search" id="boogle_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
      
    <!-- FOOTER -->
    <footer>
        <ul id="footer_bar">
          <li><a href="#">Advertising Program</a></li>
          <li><a href="#">Business Solution</a></li>
          <li><a href="#">About Boogle</a></li>
        </ul>
    </footer>      
  </body>
  </html>
